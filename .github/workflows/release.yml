name: release

on:
  push:
    branches: [ master, cidev ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.5.8
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.8
    - name: Build with bundler
      run: |
          gem install --no-rdoc --no-ri bundler
          bundle install --jobs 4 --retry 3 --deployment --without "development test"
    - name: Zip
      run : |
        zip -r slowlog_check.zip ./*
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: true
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./slowlog_check.zip
        asset_name: slowlog_check-${{ github.ref }}.zip
        asset_content_type: application/zip
